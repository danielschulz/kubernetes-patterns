<h1 class="pattern">Initializer</h1>

<div class="problem">
  How can I initialize my containerized applications ?
</div>

<ul>
  <li><em>Init containers</em> :
    <ul>
      <li>Part of an Pod</li>
      <li>One shot action before Pod starts</li>
      <li>Need to be idempotent</li>
      <li>Have own resource requirements</li>
</ul>
