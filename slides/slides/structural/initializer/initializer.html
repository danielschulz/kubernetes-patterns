<h1 class="pattern">Initializer</h1>

<div class="problem">
  How can I initialize my containerized applications ?
</div>

<ul>
  <li><em>Init container</em> :
    <ul>
      <li>Part of a Pod</li>
      <li>One shot action before Pod starts</li>
      <li>Needs to be idempotent</li>
      <li>Has own resource requirements</li>
</ul>
