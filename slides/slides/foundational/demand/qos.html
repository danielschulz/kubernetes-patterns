<h1>QoS Classes</h1>
<ul>
    <li><strong>Best Effort</strong>
      <ul>
        <li>No <code>requests</code> or <code>limits</code></li>
        <li>Killed first</li>
      </ul>
    <li><strong>Burstable</strong>
      <ul>
        <li><code>requests</code> < <code>limits</code></li>
      </ul>
    </li>
    <li><strong>Guaranteed</strong>
      <ul>
        <li><code>requests</code> == <code>limits</code></li>
        <li>Never killed</li>
      </ul>
    </li>
  </li>
</ul>
